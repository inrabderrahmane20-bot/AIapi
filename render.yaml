services:
  - type: web
    name: traveltto-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CACHE_TTL
        value: 3600
      - key: MAX_IMAGE_WORKERS
        value: 8
      - key: PRELOAD_TOP_CITIES
        value: 12
      - key: FLASK_DEBUG
        value: false
    healthCheckPath: /api/health
    autoDeploy: true